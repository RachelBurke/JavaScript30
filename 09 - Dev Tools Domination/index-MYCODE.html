<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Must Know Dev Tool Tricks -->
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ’ª");
      //console.log("Hello I am ${var} string");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 24px; background:gray; text-shadow: 3px 3px blue"
      );

      // warning!
      console.warn("noooooo!");

      // Error :|
      console.error("Shit!");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      console.assert(2 + 2 == 4, "2+2 != 4");
      console.assert(2 + 2 == 3, "2+2 != 3");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p); //show element
      console.dir(p); //open the element

      // Grouping together
      console.clear();
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data"); //use same string used to start time
          console.log(data);
        });

      //Table an array of objects
      console.table(dogs);
    </script>
  </body>
</html>
